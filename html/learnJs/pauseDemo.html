#container {width: 100%;height: 100vh;padding:0px;background-color: #edfdef;}

    margin: 0px;

<body>
    <div id="container">
      <h1>js执行暂停demo</h1>
      <div style="width:100%;border-style: solid;border-width: 1px;margin: 10px;">
        <p>setInterval() ：按照指定的周期（以毫秒计）来调用函数或计算表达式。方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭</p>
        <p>setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。</p>
        <p>setInterval() 方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭。由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数。</p>
    </div>
      <div style="width:100%;border-style: solid;border-width: 1px;margin: 10px;">
        <p>setTimeout() ：在指定的毫秒数后调用函数或计算表达式。</p>
      </div>
    </div>
</body>

<script type="text/javascript">         
i = 0
int = 0
// 2秒后执行test函数，setTimeout是异步执行的
function doSomething(){
    setTimeout(test(),2000);
    console.log("bbbbbbbbbbbbbbbbbbbbb")
}

// 每隔一秒执行test函数，直到调用clearInterval方法；setInterval返回的值应该作为clearInterval的参数传入
function doSomething2(){
    int = setInterval("test()",1000)
}

function test(){
    console.log("aaaaaaaaaaaaaaaaaaaaaaaaa")
    if(i == 10){
        window.clearInterval(int)
        console.log("bbbbbbbbbbbbbbbbbbbbbb")
    }
    i++
}


doSomething2();
      
</script> 
 
</html>
