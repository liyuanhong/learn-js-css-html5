<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>获取被点击的元素</title>
</head>
<style type="text/css">
body {margin: 0px;}
#container {width: 700px;height: 500px;padding:5px;background-color: #edfdef;}
</style>
<script src="../lib/jquery/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">  
     
</script> 
<body>
    <div id="container">
      <div style="width:300px;height:300px;background-color:#f3b9dd;">
        <select style="width:120px;margin:10px;">
        <option value ="option1">选项一</option>
        <option value ="option2">选项二</option>
        <option value="option3">选项三</option>
        <option value="option4">选项四</option>
      </select>

      </div>
    </div>
</body>
<script type="text/javascript">
  function addListener(){
    $("select").on("change",function(){
      alert($(this).val());
    })
  }
  
  addListener();
</script> 
 
</html>
