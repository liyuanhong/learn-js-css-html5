<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>js-css-html5学习</title>
</head>


<link rel = "stylesheet"  type = "text/css"  href = "../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
<link rel = "stylesheet"  type = "text/css"  href = "../../static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>

<script src="../../static/jquery/jquery-3.4.1.js" ></script>
<script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link href="https://v3.bootcss.com/assets/css/docs.min.css" rel="stylesheet">

<link href="https://v3.bootcss.com/assets/css/patch.css" rel="stylesheet">
<script src="https://v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>

<script type="text/javascript">
function showWarning(){
	var opa = $("#warning").css("opacity")
	if(opa == 0){
		$("#warning").css("opacity",1)
		$("#warning").css("display","block")
	}else{
		$("#warning").css("opacity",0)
		$("#warning").css("display","none")
	}
	
}

</script>
 
<body>
	<h3>bootstrap弹窗</h3>
    <div style="width:500px;height:500px;">
		<button type="button" class="btn btn-xs btn-primary" onclick="showWarning()">警告弹窗</button>
		<h4>下面有个弹窗</h4>
		<div id="warning" class="alert alert-warning alert-dismissible fade in" role="alert" style="opacity:1;display:block;">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		  <strong>Holy guacamole!</strong> Best check yo self, you're not looking too good.
		</div>
		<h4>上面有个弹窗</h4>
		
		<h3>bootstrap下拉菜单</h3>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Dropdown
			<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Separated link</a></li>
		  </ul>
		</div>
		<h3>bootstrap下拉菜单靠右</h3>
		<div class="dropdown pull-right">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Dropdown
			<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Separated link</a></li>
		  </ul>
		</div>
	</div>
	
	
	
	
</body>
 
</html>
